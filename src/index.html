<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xbrowser</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="browser-container">
      <!-- Browser Toolbar -->
      <div class="toolbar">
        <div class="nav-buttons">
          <button id="back-btn" class="nav-btn" title="Go Back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
          </button>
          <button id="forward-btn" class="nav-btn" title="Go Forward">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
          </button>
          <button id="refresh-btn" class="nav-btn" title="Refresh">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
          </button>
          <button id="home-btn" class="nav-btn" title="Home">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </button>
        </div>
        
        <div class="address-bar-container">
          <div class="security-indicator" id="security-indicator">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M9,6c0-1.66,1.34-3,3-3s3,1.34,3,3v2H9V6z"/>
            </svg>
          </div>
          <input 
            type="text" 
            id="address-bar" 
            placeholder="Enter URL or search..." 
            value="https://www.google.com"
          />
        </div>

        <div class="browser-actions">
          <button id="bookmark-btn" class="action-btn" title="Bookmark">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"/>
            </svg>
          </button>
          <button id="menu-btn" class="action-btn" title="Menu">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Loading indicator -->
      <div id="loading-indicator" class="loading-indicator hidden">
        <div class="loading-bar"></div>
      </div>

      <!-- Browser Content Area -->
      <div class="content-area">
        <iframe 
          id="browser-frame" 
          src="https://www.google.com"
          frameborder="0"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"
        ></iframe>
      </div>

      <!-- Status bar -->
      <div class="status-bar">
        <span id="status-text">Ready</span>
        <span id="zoom-level">100%</span>
      </div>
    </div>
  </body>
</html>
